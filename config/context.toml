[context.watcher]
enabled = true
debounce_ms = 500
watch_paths = ["auto"]
ignore_patterns = [
    ".git",
    "node_modules",
    "build",
    "dist",
    ".venv",
    "target",
    ".idea",
    ".vscode",
    "out"
]
max_file_size_mb = 5
use_gitignore = true
use_contextignore = true

[context.indexing]
allowed_extensions = [".kt", ".kts", ".java", ".py", ".ts", ".tsx", ".js", ".jsx", ".json", ".md", ".yaml", ".yml", ".csv", ".txt", ".doc", ".docx", ".pdf"]
max_file_size_mb = 200
warn_file_size_mb = 10

[context.bootstrap]
enabled = true
parallel_workers = 7
batch_size = 128
priority_extensions = [".kt", ".py", ".ts", ".java", ".md"]
max_initial_files = 0
fail_fast = false
show_progress = true
progress_interval_seconds = 30

[context.providers.full_text]
enabled = true
weight = 0.1

[context.providers.semantic]
enabled = true
weight = 0.6

[context.providers.symbol]
enabled = true
weight = 0.3