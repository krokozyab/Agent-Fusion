# Optional web dashboard override configuration.
# Copy this file and adjust values to override defaults bundled in application.conf.

web {
  host = "0.0.0.0"
  port = 8081

  staticPath = "static"

  cors {
    enabled = true
    allowedOrigins = ["http://localhost:8081", "http://127.0.0.1:8081"]
  }

  ssl {
    enabled = false
    # keyStorePath = "/path/to/keystore.p12"
    # keyStorePassword = "changeit"
    # privateKeyPassword = "changeit"
  }
}
